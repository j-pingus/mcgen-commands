<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{title}}
    </mat-panel-title>
  </mat-expansion-panel-header>
  <div class="main">
    <mat-card *ngFor="let thing of things" (click)="select(thing)" class="card" [class.disabled]="!isEnabled(thing)">

      <mat-card-content [class]="getClass(thing)"

                        [matBadgeHidden]="!isGuauge(thing)"
                        [matBadge]="gauge(thing).actual">
        <div class="card-content">
          <img [alt]="thing.id" [src]="thing.getImage()">
          <br>
          {{thing.id}}
          <ng-container *ngIf="isGuauge(thing)"> - {{gauge(thing).actual}}</ng-container>
          <br>
          <mat-slider *ngIf="isGuauge(thing)"
                      [min]="gauge(thing).min"
                      [max]="gauge(thing).max"
                      [(value)]="gauge(thing).actual"
                      [disabled]="!isEnabled(thing)"
                      (input)="gauge(thing).actual=$event.value"
                      color="primary"
          ></mat-slider>
        </div>
      </mat-card-content>
    </mat-card>

  </div>
</mat-expansion-panel>
